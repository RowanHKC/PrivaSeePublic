<head>

    <script src="/socket.io/socket.io.js"></script>

<body>
    <header>
        <h1>PrivaSee</h1>
        <h2>Interactive Web Dashboard</h2>
    </header>
    
    <main>
        <form id="configForm">
            <!-- Depricated -->
            <!-- <label for="webcam">Select Webcam:</label>
            <select id="webcam" name="webcam"> -->
                <!-- Available Webcams -->
            <!-- </select> -->
            <!-- <label for="audio">Audio:</label>
                <select id="audio" name="audio">
                    <option value="no" selected>No</option>
                    <option value="yes">Yes</option>
                </select> -->

            <label for="format">Video Codec:</label>
            <select id="format" name="format">
                <option value="x264">X264 [Default]</option>
                <option value="avc1">AVC1 [Alternate]</option>
                <option value="hevc">HEVC [Advanced]</option>
                <option value="xvid">XVID [Legacy]</option>
            </select>
            
            
            <label for="length">Video Length:</label>
            <!-- <input type="number" id="length" name="length" min="1" value="10"> -->
            <input type="range" id="length" name="length" min="5" max="20" value="10" oninput="this.nextElementSibling.value = this.value">
            <output>10</output> seconds
            <button type="submit">Save Settings</button>
        </form>
        
        <!-- Video playback element -->
        <div class="video-container">
            <video id="videoPlayback" controls>
                Your browser does not support the video tag.
            </video>
            <div id="videoMetadata" class="video-metadata"></div>
            <button id="deleteVideoBtn" onclick="deleteCurrentVideo()">Delete Video</button>
        </div>
        <div id="videoGallery"></div>
    </main>
